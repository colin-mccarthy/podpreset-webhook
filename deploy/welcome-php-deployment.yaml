apiVersion: apps/v1
kind: Deployment
metadata:
  name: welcome-php
  namespace: podpreset-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: welcome-php
      role: frontend
  template:
    metadata:
      labels:
        app: welcome-php
        role: frontend
    spec:
      containers:
      - name: welcome-php
        image: quay.io/redhatworkshops/welcome-php:latest
